<h1 class="mt-4">Clientes</h1>
 <ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active"> {{ cliente.id ? 'Editar' : 'Cadastro'}} </li>
 </ol>

 <div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()" >
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success" >
          <strong>Successo!</strong> Cliente Salvo com Sucesso.
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors " >
          {{erro}}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="cliente.id">
      <div class="col-md-6">
        <div class="form-group">
        <label>ID:</label>
        <input type="text" [ngModel]= "cliente.id" name="id"  class="form-control" disabled="true" />
      </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
        <label>Data Cadastro:</label>
        <input type="text" [ngModel]="cliente.dataCadastro" name="dataCadastro" class="form-control" disabled="true"  />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" [(ngModel)]= "cliente.nome" name="name" class="form-control" />
        </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Cpf: *</label>
        <input type="text" class="form-control" [(ngModel)]= "cliente.cpf" name="Cpf"/>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-2">
          <button type="submit" class="btn btn-primary" *ngIf="!cliente.id">
             Salvar <i class="fa fa-save"></i>
          </button>
          <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
            Atualizar <i class="fa fa-sync-alt"></i>
         </button>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-danger" (click)="voltarParaListagem()" >
             Voltar <i class="fa fa-arrow-alt-circle-left"></i>
          </button>
        </div>
      </div>
  </form>

</div>
